<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axstr0n</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="monkey.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="desktop">
        
        <div id="window">
            
            <div id="top">Axstr0n</div>
            <div id="monkey-hit-counter">0</div>
            <div id="path">
                
            </div>
            <div class="main">
                <div id="preview">
                    <div id="preview-icon-name">
                        
                    </div>
                    <div id="preview-content"></div>
                </div>
                <div id="content">
                    
                </div>
            </div>

            
        </div>

        <button id="monkey" onclick="MonkeyMoveDown()">
            <div class="body">
                <div class="belly"></div>
                <div class="arms">
                    <div class="left-arm">
                        <div class="fingers">
                            <div class="finger finger1"></div>
                            <div class="finger finger2"></div>
                            <div class="finger finger3"></div>
                            <div class="finger finger4"></div>
                        </div>
                    </div>
                    <div class="right-arm">
                        <div class="fingers">
                            <div class="finger finger1"></div>
                            <div class="finger finger2"></div>
                            <div class="finger finger3"></div>
                            <div class="finger finger4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="head">
                <div class="ears">
                    <div class="ear-left">
                        <div class="ear-left-inner"></div>
                    </div>
                    <div class="ear-right">
                        <div class="ear-right-inner"></div>
                    </div>
                </div>
                <div class="face">
                    <div class="eyes">
                        <div class="left-eye-mark">
                            <div class="left-eye"></div>
                        </div>
                        <div class="right-eye-mark">
                            <div class="right-eye"></div>
                        </div>
                    </div>
                    <div class="nose-mouth-mark">
                        <div class="nose">
                            <div class="nose-left"></div>
                            <div class="nose-right"></div>
                        </div>
                        <div class="mouth">
                            <div class="mouth1"></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </button>

    </div>

    <script src="main.js"></script>
</body>
</html>
